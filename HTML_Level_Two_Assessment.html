<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML Level 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>
        Please Note: First Name, Last Name, Password, and Email are required
    </p>
    <form action="thankyou.html" method="GET">
        <label for="First_Name">First Name:</label> 
        <input type="text" placeholder="First Name" name="First_Name" required>
        <label for="Last_Name">Last Name:</label> 
        <input type="text" placeholder="Last Name" name="Last_Name" required>
        <p></p>
        <label for="email">Email:</label>  
        <input type="email" placeholder="name@email.com" name="email" required>
        <label for="password"></label> Password: 
        <input type="password" placeholder="password" name="password" required>

        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes</label>
        <input type="radio" name="over18" id="Yes" value="Yes_Over">
        <label for="No">No</label>
        <input type="radio" name="over18" id="No" value="No_Over">
        <p>Do you have a Credit Card or Paypal?</p>
        <select name="payment" id="">
            <option value="Paypal">Paypal</option>
            <option value="Credit_Card">Credit Card</option>
        </select>
        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>
    

    

    
    
</body>
</html>
